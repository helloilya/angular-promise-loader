<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Ilya Fedotov">
	<title>Angular promise loader</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" media="all">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,900">

	<link rel="stylesheet" href="styles.css" media="all">
	<link rel="stylesheet" href="../dist/loader.css" media="all">

</head>
<body ng-app="loaderDemo">

	<section class="container" ng-controller="loaderDemoCtrl">

		<h1>Angular directives to display loading for button and form based on promises. View project on <a href="https://github.com/helloilya/angular-promise-loader" title="GitHub">GitHub</a>.</h1>

		<!-- Elements -->

		<h2>Elements loader (success and error)</h2>

		<button type="button" class="apl-button" ng-element-loader="successPromiseImitation()">Success respond</button>
		<button type="button" class="apl-button" ng-element-loader="errorPromiseImitation()">Error respond</button>

		<!-- Form -->

		<h2>Form loader</h2>

		<form name="loaderForm" ng-submit="successPromiseImitation()">

			<input type="text" name="name" ng-model="name" placeholder="Your name">
			<input type="text" name="name" ng-model="age" placeholder="Your age">

			<button type="submit" class="apl-button" ng-form-loader="successPromiseImitation()">Submit</button>

		</form>

	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="../dist/loader.js"></script>
	<script src="scripts.js"></script>

</body>
</html>
